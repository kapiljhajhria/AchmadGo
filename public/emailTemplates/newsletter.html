
  <!-- Section : Banner -->
  <table class="wrapper" cellpadding="0" cellspacing="0" role="presentation" width="100%">
    <tr>
      <td align="center" bgcolor="#F5F5F5" style="padding: 0px 0;">
        <!-- 500px Box -->
        <table class="container" cellpadding="0" cellspacing="0" role="presentation" width="500">
          <tr>
            <td class="col" align="left" >
              <!-- Banner -->
              <table cellpadding="0" cellspacing="0" role="presentation" width="100%">
                <tr>
                  <td width="500"> 
                    <img src="%image%" width="500" alt="Header Logo" style="border: 0; width: 100%;">
                  </td>
                </tr>
              </table>
              <!-- end Banner -->
            </td>
          </tr>
        </table>
        <!-- end 500px box -->
      </td>
    </tr>
  </table>
  <!-- end Section : Banner -->

  

  <!-- Section : Content -->
  <table class="wrapper" cellpadding="0" cellspacing="0" role="presentation" width="100%">
    <tr>
      <td align="center" bgcolor="#F5F5F5">
        <!-- 500px Box -->
        <table class="container" cellpadding="0" cellspacing="0" role="presentation" width="500">
          <tr>
            <td class="col px-sm-30 py-sm-30" align="left" bgcolor="#FFFFFF" style="padding:50px 50px;">
              <!-- Content -->
              <table cellpadding="0" cellspacing="0" role="presentation" width="100%" >
                <tr>
                  <td class="col" width="400"" align="left">
                    <h1 class="sm-hero-text" style="font-family: 'Quicksand', Helvetica, sans-serif ;font-size: 28px;line-height: 28px;font-weight: 400; color:#292929;margin: 0; margin-bottom: 10px;">
                      Hi %username%!
                    </h1>

                    <div class="spacer py-sm-10" style="line-height: 20px;">‌</div>
                    <h3 class="sm-hero-text" style="font-family: 'Quicksand', Helvetica, sans-serif ;font-size: 18px;line-height: 18px;font-weight: 400; color:#292929;margin: 0; margin-bottom: 10px;">
                      %subject%!
                    </h3>
                    <p style="font-family: 'Karla', Arial, sans-serif;font-size: 16px;line-height: 22px;font-weight: 400; color:#7E7E7E; margin: 0; margin-bottom: 0px ;">
                        %message%
                    </p>
                    
                    <div class="spacer py-sm-20" style="line-height: 30px;">‌</div>
                    
                  </td>
                </tr>
              </table>
              <!-- end Content -->
            </td>
          </tr>
        </table>
        <!-- end 500px box -->       
      </td>
    </tr>
  </table>
  <!-- end Section : content -->
